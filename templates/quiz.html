{% extends "base.html" %}

{% block content %}
    <h2>{{ quiz_category }}</h2>
    <form action="{{ url_for('submit_quiz') }}" method="post">
        <input type="hidden" name="quiz_id" value="{{ quiz_id }}">
        {% for question in questions %}
            <div class="question">
                <p>{{ question[2] }}</p>
                <input type="text" name="answer_{{ question[0] }}" required>
            </div>
        {% endfor %}
        <button type="submit">Submit Quiz</button>
    </form>
{% endblock %}
