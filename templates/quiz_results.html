{% extends "base.html" %}

{% block content %}
    <h2>Quiz Results</h2>

    <h3>Select a Quiz</h3>
    <form method="POST" action="{{ url_for('quiz_results') }}">
        <input type="hidden" name="quiz_id" value="{{ quiz_id }}">
        <select id="quiz-select" name="quiz-select">
            {% for quiz in quizzes %}
           <!-- <option value="{{ quiz.id }}">{{ quiz.title }}</option> -->
                <option value="{{ quiz[0] }}">{{ quiz[1] }}</option>
            {% endfor %}
        </select>
        <button type="button" 
                onclick="window.location.href='{{ url_for('quiz_results' , quiz_id='quiz-select') }}';">Select
        </button>
    </form>
    <table>
        <tr>
            <th>Question</th>
            <th>User Answer</th>
            <th>Correct Answer</th>
        </tr>
        {% for result in results %}
            <tr>
                <td>{{ result.question_text }}</td>
                <td>{{ result.answer }}</td>
                <td>{{ result.correct_answer }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
